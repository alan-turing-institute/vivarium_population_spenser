components:
        - ceam_public_health.components:
             - causes:
                     - heart_disease.factory()
                     - stroke.factory()
             - risks:
                     - ContinuousRiskComponent(
                       "systolic_blood_pressure",
                       "ceam_public_health.components.risks.blood_pressure.distribution_loader",
                       "ceam_public_health.components.risks.blood_pressure.exposure_function")
                     - ContinuousRiskComponent(
                       "fasting_plasma_glucose",
                       "ceam_public_health.components.risks.fasting_plasma_glucose.distribution_loader")
                     - ContinuousRiskComponent(
                       "cholesterol",
                       "ceam_public_health.components.risks.cholesterol.distribution_loader")
                     - ContinuousRiskComponent(
                       "body_mass_index",
                       "ceam_public_health.components.risks.body_mass_index.distribution_loader")
                     - CategoricalRiskComponent("smoking")
                     - CategoricalRiskComponent("secondhand_smoke")
                     - CategoricalRiskComponent("household_air_polution")
             # Intervention components
             - base_population.adherence
             - opportunistic_screening.OpportunisticScreening(False)
             - healthcare_access.HealthcareAccess()
             # General population components
             - base_population.generate_base_population
             - base_population.age_simulants
             - base_population.Mortality()
             - base_population.assign_location
             # utilities
             - metrics.Metrics()

configuration:
        simulation_parameters:
                location_id: 180
                year_start: 2005
                year_end: 2010
                time_step: 30.5 #Days
                pop_age_start: 0
                pop_age_end: 125
                population_size: 10000
