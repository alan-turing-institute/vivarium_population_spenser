components:
    - ceam_public_health.components:
        - diarrhea_disease_model.diarrhea_factory()
        - risks:
            - CategoricalRiskComponent("wash_hygiene")
        # General population components
        - base_population.generate_base_population
        - base_population.age_simulants
        - base_population.Mortality()
        - metrics.Metrics()
        # Intervention components
        - interventions.rota_vaccine.RotaVaccine(True)

configuration:
    simulation_parameters:
        location_id: 179
        year_start: 2010
        year_end: 2015
        time_step: 1
        pop_age_start:
        pop_age_end:
        initial_age: 0.0
        population_size: 100000
