components:
        - ceam_public_health:
            - population:
                - BasePopulation()
                - age_simulants
                - Mortality()
            - experiments.diarrhea.components:
                - diarrhea2.build_diarrhea_model()
                - rota_vaccine.RotaVaccine()
            - metrics:
                - Metrics()
                - Disability()
                - CalculateIncidence("diarrhea", "diarrhea", ["severe_diarrhea", "moderate_diarrhea", "mild_diarrhea"])
                - EpidemiologicalMeasures()

configuration:
    simulation_parameters:
        location_id: 179
        year_start: 2009
        year_end: 2015
        time_step: 1
        pop_age_start:
        pop_age_end:
        initial_age: 0.0
        population_size: 100000
    run_configuration:
        results_directory: "/share/scratch/users/emumford"
