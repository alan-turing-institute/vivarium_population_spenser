components:
        - ceam_public_health:
                - population:
                        - generate_base_population
                        - adherence
                        - age_simulants
                        - Mortality()
                        - assign_location
                - experiments.cvd.components:
                        - heart_disease.factory()
                        - stroke.factory()
                        - opportunistic_screening.OpportunisticScreening(False)
                - risks:
                        - ContinuousRiskComponent("high_systolic_blood_pressure")
                        - ContinuousRiskComponent("high_fasting_plasma_glucose_continuous")
                        - ContinuousRiskComponent("high_total_cholesterol")
                        - ContinuousRiskComponent("high_body_mass_index")
                        - CategoricalRiskComponent("smoking_prevalence_approach")
                        - CategoricalRiskComponent("secondhand_smoke")
                        - CategoricalRiskComponent("household_air_pollution_from_solid_fuels")
                - treatment:
                        - HealthcareAccess()
                - metrics:
                        - Metrics()
                        - calculate_incidence.CalculateIncidence("ihd", "heart_attack", ["heart_attack"])
                        - epidemiology.EpidemiologicalMeasures()
                        - calculate_incidence.CalculateIncidence("ihd", "ischemic_stroke", ["ischemic_stroke"])
                        - calculate_incidence.CalculateIncidence("ihd", "hemorrhagic_stroke", ["hemorrhagic_stroke"])
configuration:
        simulation_parameters:
                location_id: 180
                year_start: 2005
                year_end: 2011
                time_step: 30.5 #Days
                pop_age_start: 0
                pop_age_end: 125
                population_size: 200000
        run_configuration:
                results_directory: "/share/scratch/users/emumford"
